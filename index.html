<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div id="options">
    <button id="black-btn" class="draw-btn active-btn">Black</button>
    <button id="greyscale-btn" class="draw-btn">Greyscale</button>
    <button id="rainbow-btn" class="draw-btn">Rainbow</button>
    <button id="eraser-btn" class="draw-btn">Eraser</button>
    <button id="clear-btn">Clear current grid</button>
    <button id="gridline-btn" class="active-btn">Toggle gridlines</button>
  </div>
  <div id="slider-container">
    <input autocomplete="off" type="range" min="1" max="64" value="16" id="size-slider">
    <p>Grid Size: <span class="size-value">16</span> x <span class="size-value">16</span></p>
  </div>
  <div id="container"></div>
</body>
</html>
